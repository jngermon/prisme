imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes:
        - 'SonataCoreBundle:Form:datepicker.html.twig'
    globals:
        mmc_fos_user_layout: "FOSUserBundle:Default:layout.html.twig"
        mmc_fos_user_bundle_logout_path: '/logout'
        admin_title_suffix: 'Prisme'

# Doctrine Configuration
doctrine:
    dbal:
        connections:
            default:
                driver: '%database_driver%'
                host: '%database_host%'
                port: '%database_port%'
                dbname: '%database_name%'
                user: '%database_user%'
                password: '%database_password%'
                charset: UTF8
            external:
                driver: '%database_external_driver%'
                host: '%database_external_host%'
                port: '%database_external_port%'
                dbname: '%database_external_name%'
                user: '%database_external_user%'
                password: '%database_external_password%'
                charset: UTF8

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        entity_managers:
            default:
                connection: default
                naming_strategy: doctrine.orm.naming_strategy.underscore
                auto_mapping: true
                mappings:
                    AppBundle:  ~

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

stof_doctrine_extensions:
    orm:
        default:
            timestampable: true

sonata_block:
    default_contexts: [cms]
    blocks:
        # enable the SonataAdminBundle block
        sonata.admin.block.admin_list:
            contexts: [admin]
        sonata.admin.block.search_result:
            contexts: [admin]
        app.block.profile:
            contexts: [nav_top]

sonata_admin:
    title: Prisme alternatif
    title_logo: favicon.png
    templates:
        layout: AppBundle::sonata_layout.html.twig
    security:
        handler: sonata.admin.security.handler.role
    dashboard:
        blocks: []
        groups:
            sonata.admin.group.larp:
                items:
                    - app.admin.larp
                    - app.admin.organizer
                    - app.admin.player
                    - app.admin.group
                    - app.admin.character
            sonata.admin.group.common:
                items:
                    - app.admin.person
                    - app.admin.synchronization
            sonata.admin.group.admin:
                items:
                    - mmc_fos_user_bundle.sonata_admin.user
    extensions:
        external.synchronize.extension:
            implements:
                - ExternalBundle\Domain\Import\Common\SynchronizableInterface
        app.extension.larp:
            implements:
                - AppBundle\Entity\LarpRelatedInterface
    breadcrumbs:
        child_admin_route: 'show'

sonata_intl:
    timezone:
        default: Europe/Paris
        locales:
            fr:    Europe/Paris

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    from_email:
        address: "%fos_mail_address%"
        sender_name: "%fos_mail_name%"
    registration:
        confirmation:
            enabled: true

mmc_fos_user:
    user_class: AppBundle\Entity\User
    admin: ~
