# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:

    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        chain_provider:
            chain:
                providers: [in_memory, mmc_fos_user]
        in_memory:
            memory:
                users:
                    admin: { password: '%admin_password%', roles: [ 'ROLE_ADMIN' ] }
        mmc_fos_user:
            id: fos_user.user_provider.username_email

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            provider: chain_provider
            form_login:
                default_target_path: /dashboard
            logout:
                path: /logout
                target: /login
            remember_me:
                secret: '%secret%'
                lifetime: 604800 # 1 week in seconds
                path:     /
                domain:   ~
            anonymous: ~

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: ROLE_USER }

    role_hierarchy:

        ROLE_ADMIN:             [ROLE_USER, ROLE_MMC_FOS_USER_BUNDLE_SONATA_ADMIN_USER_ALL]
        ROLE_SUPER_ADMIN:       [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH, ROLE_SONATA_ADMIN_ALL]
