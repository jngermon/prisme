services:
    # Repository
    app.repository.larp:
        class: Doctrine\Common\Persistence\ObjectRepository
        factory: 'doctrine:getRepository'
        arguments: [ 'AppBundle:Larp' ]

    app.repository.person:
        class: Doctrine\Common\Persistence\ObjectRepository
        factory: 'doctrine:getRepository'
        arguments: [ 'AppBundle:Person' ]

    app.repository.player:
        class: Doctrine\Common\Persistence\ObjectRepository
        factory: 'doctrine:getRepository'
        arguments: [ 'AppBundle:Player' ]
